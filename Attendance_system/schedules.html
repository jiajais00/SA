<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Schedule</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #212529;
            color: white;
            text-align: center;
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .back-button {
            color: #ffffff;
            font-size: 1.1rem;
            text-decoration: underline;
            position: absolute;
            left: 20px;
            top: 25px;
            transition: color 0.3s ease;
        }

        .back-button:hover {
            color: #007bff;
        }

        h1 {
            color: #ffffff;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        p {
            color: #cccccc;
            font-size: 16px;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        h2 {
            font-size: 24px;
            font-weight: 600;
            color: #2e3b4e;
            margin-bottom: 15px;
        }

        table {
            width: 100%;
            margin: 0 auto;
            border-collapse: collapse;
            margin-bottom: 40px;
            border-radius: 10px;
            table-layout: fixed;
        }

        table th,
        table td {
            padding: 18px;
            text-align: left;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #2e3b4e;
            color: white;
            font-weight: 600;
        }

        table td {
            background-color: #f9f9f9;
            font-weight: 400;
        }

        table tr:nth-child(even) td {
            background-color: #f1f1f1;
        }

        table tr:hover {
            background-color: #f1f5f9;
            transition: background-color 0.3s ease;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #2e3b4e;
            font-size: 24px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .back-btn:hover {
            color: #007bff;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            table th,
            table td {
                padding: 12px;
            }

            h1 {
                font-size: 28px;
            }

            h2 {
                font-size: 20px;
            }

            .back-btn {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

<header>
    <a href="homepage.html" class="back-button">Back</a>
    <div style="flex-grow: 1;">
        <h1>Employee Schedule</h1>
        <p>Efficient schedule management for all departments</p>
    </div>
</header>

<div class="container">
    <h2>Office Schedules</h2>
    <table id="officeTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Department</th>
                <th>Position</th>
                <th>Shift</th>
            </tr>
        </thead>
        <tbody id="officeScheduleBody"></tbody>
    </table>

    <h2>Intern Schedules</h2>
    <table id="internTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Department</th>
                <th>Position</th>
                <th>Shift</th>
            </tr>
        </thead>
        <tbody id="internScheduleBody"></tbody>
    </table>

    <h2>Warehouse Schedules</h2>
    <table id="warehouseTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Department</th>
                <th>Position</th>
                <th>Shift</th>
            </tr>
        </thead>
        <tbody id="warehouseScheduleBody"></tbody>
    </table>
</div>

<script>
// Fetch and display schedules from localStorage
let schedules = JSON.parse(localStorage.getItem('schedules')) || [];

function renderSchedules() {
    const officeTableBody = document.getElementById('officeScheduleBody');
    const internTableBody = document.getElementById('internScheduleBody');
    const warehouseTableBody = document.getElementById('warehouseScheduleBody');

    officeTableBody.innerHTML = '';
    internTableBody.innerHTML = '';
    warehouseTableBody.innerHTML = '';

    schedules.forEach(schedule => {
        const row = `
            <tr>
                <td>${schedule.name}</td>
                <td>${schedule.department}</td>
                <td>${schedule.role}</td>
                <td>${schedule.schedule}</td>
            </tr>
        `;

        if (schedule.department === 'Office') {
            officeTableBody.innerHTML += row;
        } else if (schedule.department === 'Intern') {
            internTableBody.innerHTML += row;
        } else if (schedule.department === 'Warehouse') {
            warehouseTableBody.innerHTML += row;
        }
    });
}

// Initial render
renderSchedules();
</script>

</body>
</html>
