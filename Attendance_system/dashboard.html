<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        p {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #555;
        }

        .dashboard-section {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }

        .dashboard-item {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            width: 180px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .dashboard-item h2 {
            font-size: 2rem;
            color: #007BFF;
        }

        .dashboard-item p {
            margin-top: 10px;
            font-size: 1rem;
            color: #333;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: #007BFF;
            text-decoration: none;
            font-size: 1rem;
            padding: 10px 15px;
            border: 2px solid #007BFF;
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .back-link:hover {
            background-color: #007BFF;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard</h1>
        <p>Welcome to Smart Attendance</p>

        <div class="dashboard-section">
            <div class="dashboard-item">
                <h2>10</h2>
                <p>Total Employees</p>
            </div>
            <div class="dashboard-item">
                <h2>8</h2>
                <p>On Time Today</p>
            </div>
            <div class="dashboard-item">
                <h2>2</h2>
                <p>Late Today</p>
            </div>
            <div class="dashboard-item">
                <h2>80%</h2>
                <p>On Time Percentage</p>
            </div>
        </div>

        <a href="homepage.html" class="back-link">Back to Homepage</a>
    </div>
</body>
</html>
