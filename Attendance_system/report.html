<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Attendance</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

        h1 {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #34495e;
            margin: 10px 0;
        }

        .button {
            margin-top: 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Attendance Recorded</h1>
        <p id="userName"></p>
        <p id="department"></p>
        <p id="action"></p>
        <p id="time"></p>
        <button class="button" onclick="window.print()">Print</button>
    </div>

    <script>
        // Parse query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');
        const department = urlParams.get('department');
        const action = urlParams.get('action');
        const time = urlParams.get('time');

        // Display data
        document.getElementById('userName').textContent = `Name: ${name}`;
        document.getElementById('department').textContent = `Department: ${department}`;
        document.getElementById('action').textContent = `Action: ${action}`;
        document.getElementById('time').textContent = `Time: ${time}`;
    </script>
</body>
</html>
